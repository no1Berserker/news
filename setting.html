<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>个人设置</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body class="mail">
    <header class="setting-header">
	    <a class="setting-header-return" href="">&#xe635;</a>  
	    <a class="setting-header-login" href="">个人设置</a>
    </header>
    
    <div class="setting-base">
        <div class="setting-base-tit">
            基本信息
        </div>
        <div class="setting-class">
            <span>邮箱</span>
            <div class="setting-alter">
                <input type="text" value="m133@163.com" disabled>
            </div>
        </div>
        <div class="clear"></div>
        <div class="setting-class">
            <span>头像</span>
            <div class="setting-icon">&#xe64c;</div>
        </div>
        <div class="clear"></div>
        <div class="setting-class">
            <span>昵称</span>
            <div class="setting-alter">
                <input class="h" type="text" value="有态度的网友">
            </div>
            <div class="setting-icon">&#xe64c;</div>
        </div>
        <div class="clear"></div>
        <div class="setting-class">
            <span>性别</span>
            <div class="setting-alter">
                <input class="h" type="text" value="女">
            </div>
            <div class="setting-icon">&#xe64c;</div>
        </div>
        <div class="clear"></div>
        <div class="setting-class">
            <span>生日</span>
            <div class="setting-alter">
                <input class="h" type="text" value="">
            </div>
            <div class="setting-icon">&#xe64c;</div>
        </div>
        <div class="clear"></div>
        <hr>
        <div class="setting-base-tit">
            其他信息
        </div>
        <div class="setting-class">
            <span>我的等级</span>
            <div class="setting-alter">
                <input class="h" type="text" value="LV0">
            </div>
            <div class="setting-icon">&#xe64c;</div>
        </div>
        <div class="clear"></div>
        <div class="setting-exit">登 出</div>
    </div>
</body>
</html>
